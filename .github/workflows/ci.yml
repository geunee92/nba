name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable Corepack (Yarn Berry)
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Run Lint
        run: yarn lint

      - name: Build UI Package
        run: yarn workspace @nba-design/ui build

      - name: Debug UI Build
        run: ls -al packages/ui/dist

      - name: Build NBA Web
        run: yarn workspace nba-web build

      - name: Build Storybook
        run: yarn workspace storybook build
