name: Tag-Based Vercel Deploy

on:
  push:
    tags:
      - "nba-web@*"
      - "epl-web@*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Extract service name from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "service=${TAG%@*}" >> $GITHUB_OUTPUT

      - name: Install & build
        run: |
          yarn install --immutable
          yarn workspace @nba-design/ui build
          yarn workspace ${{ steps.extract.outputs.service }} build

      - name: Deploy to Vercel
        run: |
          # (혹시 서비스 폴더에 남아있는 .vercel 초기화)
          rm -rf services/${{ steps.extract.outputs.service }}/.vercel

          # 루트에 있는 .vercel/project.json 을 그대로 사용
          npx vercel deploy services/${{ steps.extract.outputs.service }} \
            --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }}
