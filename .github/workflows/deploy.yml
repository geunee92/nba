name: Tag Based Vercel Deploy

on:
  push:
    tags:
      - "nba-web@*"
      - "epl-web@*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Extract service name from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "service=${TAG%@*}" >> $GITHUB_OUTPUT

      - name: Install and Build
        run: |
          yarn install --immutable
          yarn workspace @nba-design/ui build
          yarn workspace ${{ steps.extract.outputs.service }} build

      - name: Deploy to Vercel
        run: |
          npx vercel deploy \
            --cwd services/${{ steps.extract.outputs.service }} \
            --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }}
