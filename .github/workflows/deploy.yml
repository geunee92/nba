name: Deploy NBA App (Tag Based)

on:
  push:
    tags:
      - "nba-web@*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ðŸ”¨ Build UI
        run: yarn workspace @nba-design/ui build

      - name: ðŸ”¨ Build NBA Web
        run: yarn workspace nba-web build

      - name: ðŸš€ Deploy with Vercel
        run: |
          npx vercel link --cwd services/nba-web --token=$VERCEL_TOKEN --yes
          npx vercel deploy --cwd services/nba-web --prod --token=$VERCEL_TOKEN --yes
