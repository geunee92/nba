name: Deploy NBA App (Tag Based)

on:
  push:
    tags:
      - "nba-web@*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & build UI
        run: |
          yarn install --immutable
          yarn workspace @nba-design/ui build

      - name: Vercel Deploy
        run: |
          yarn install --immutable
          yarn workspace @nba-design/ui build
          yarn workspace nba-web build
          npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --cwd services/nba-web
