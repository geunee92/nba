name: Tag-Based Vercel Deploy

on:
  push:
    tags:
      - "nba-web@*"
      - "epl-web@*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Extract service name from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "service=${TAG%@*}" >> $GITHUB_OUTPUT

      - name: Install & build workspaces
        run: |
          yarn install --immutable
          yarn workspace @nba-design/ui build
          yarn workspace ${{ steps.extract.outputs.service }} build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: services/${{ steps.extract.outputs.service }}
          prod: true
